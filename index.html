<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form in HTML and CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
    <form action="" method="post">
        <h2> Registration form </h2>
        <div class="content">
            <div class="input-box">
                <label for="name">Full Name</label>
                <input type="text" placeholder="Enter Full Name" name="name" required>
            </div>
            <div class="input-box">
                <label for="username">Username</label>
                <input type="text" placeholder="Enter Username" name="uname" required>
            </div>
            <div class="input-box">
                <label for="email">Email</label>
                <input type="email" placeholder="Enter your valid email" name="email" required>
            </div>
            <div class="input-box">
                <label for="phonenumber">Phone Number</label>
                <input type="number" placeholder="Enter Phone number" name="phoneNumber" required>
            </div>
            <div class="input-box">
                <label for="password">Password</label>
                <input type="pasword" placeholder="Enter New Password" name="password" required>
            </div>
            <div class="input-box">
                <label for="password">Confirm password</label>
                <input type="password" placeholder="confirm your password" name="confirmPassword" required>
            </div>

            <span class="gender-title">Gender</span>
            <div class="gender-category">
                <input type="radio" name="gender" id="Male">
                <label for="gender">Male</label>
                <input type="radio" name="gender" id="Female">
                <label for="gender">Female</label>
                <input type="radio" name="gender" id="other">
                <label for="gender">Other</label>
            </div>
        </div>
        <div class="alert">
            <p>By clicking register, you agree to our <a href="#"> terms </a>,<a href="#">privacy policy</a> and <a href="#">cookies policy</a> and receive SMS updates</p>
        </div>
        <div class="button-container">
            <button type="submit">Register</button>
        </div>

    </form>
   </div>

</body>
</html>
